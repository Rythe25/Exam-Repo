<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1 class="title-color">LIBRARY</h1>
        </div>
        <nav>
            <a class="active">Books</a>
            <a>Visitors</a>
            <a>Cards</a>
            <a>Statistics</a>
        </nav>
    </div>

    <div class="main-container">
        <div class="main-header">
            <div class="main-header-top">
                <h2>ALL BOOKS:</h2>
                <button id="newBookBtn" class="button-style primary">New Book</button>
            </div>
            <div class="main-header-bottom">
                <div class="main-header-item-left">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect" class="select-style">
                        <option value="no">Number</option>
                        <option value="name">Name</option>
                        <option value="authorName">Author</option>
                        <option value="publisherName">Publisher</option>
                        <option value="publishYear">Publish Year</option>
                        <option value="pages">Pages</option>
                        <option value="copies">Copies</option>
                    </select>
                    <button id="sortBtn" class="button-style">Sort</button>
                </div>
                <div class="main-header-item-right">
                    <label for="searchInput">Search:</label>
                    <input id="searchInput" type="text" class="input-style">
                    <button id="searchBtn" class="button-style">Search</button>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th data-sort="no">No.<span class="sort-indicator"></span></th>
                    <th data-sort="name">Name<span class="sort-indicator"></span></th>
                    <th data-sort="authorName">Author<span class="sort-indicator"></span></th>
                    <th data-sort="publisherName">Publisher<span class="sort-indicator"></span></th>
                    <th data-sort="publishYear">Publish<span class="sort-indicator"></span></th>
                    <th data-sort="pages">Pages<span class="sort-indicator"></span></th>
                    <th data-sort="copies">Copies<span class="sort-indicator"></span></th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <tr class="no-books">
                    <td colspan="8">No books found. Click "New Book" to add your first book.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="bookAddPopup" class="pop-up hidden">
        <div class="pop-up-container">
            <h2>New Book</h2>
            <form id="addBookForm" class="pop-up-top">
                <div>
                    <label for="addBookName">Book Name:</label>
                    <input id="addBookName" name="BookName" type="text" class="input-style">
                    <div id="addBookNameError" class="error"></div>
                </div>
                <div>
                    <label for="addAuthorName">Author:</label>
                    <input id="addAuthorName" name="AuthorName" type="text" class="input-style">
                    <div id="addAuthorNameError" class="error"></div>
                </div>
                <div>
                    <label for="addPublisherName">Publisher:</label>
                    <input id="addPublisherName" name="PublisherName" type="text" class="input-style">
                    <div id="addPublisherNameError" class="error"></div>
                </div>
                <div>
                    <label for="addPublishYear">Publish Year:</label>
                    <input id="addPublishYear" name="PublishYear" type="number" class="input-style">
                    <div id="addPublishYearError" class="error"></div>
                </div>
                <div>
                    <label for="addPages">Pages:</label>
                    <input id="addPages" name="Pages" type="number" class="input-style">
                    <div id="addPagesError" class="error"></div>
                </div>
                <div>
                    <label for="addCopies">Copies:</label>
                    <input id="addCopies" name="Copies" type="number" class="input-style">
                    <div id="addCopiesError" class="error"></div>
                </div>
                <div class="pop-up-bottom">
                    <button id="cancelAddBtn" type="button" class="button-style">Cancel</button>
                    <button type="submit" class="button-style primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="bookEditPopup" class="pop-up hidden">
        <div class="pop-up-container">
            <h2>Edit Book</h2>
            <form id="editBookForm" class="pop-up-top">
                <div>
                    <label for="editBookName">Book Name:</label>
                    <input id="editBookName" name="BookName" type="text" class="input-style">
                    <div id="editBookNameError" class="error"></div>
                </div>
                <div>
                    <label for="editAuthorName">Author:</label>
                    <input id="editAuthorName" name="AuthorName" type="text" class="input-style">
                    <div id="editAuthorNameError" class="error"></div>
                </div>
                <div>
                    <label for="editPublisherName">Publisher:</label>
                    <input id="editPublisherName" name="PublisherName" type="text" class="input-style">
                    <div id="editPublisherNameError" class="error"></div>
                </div>
                <div>
                    <label for="editPublishYear">Publish Year:</label>
                    <input id="editPublishYear" name="PublishYear" type="number" class="input-style">
                    <div id="editPublishYearError" class="error"></div>
                </div>
                <div>
                    <label for="editPages">Pages:</label>
                    <input id="editPages" name="Pages" type="number" class="input-style">
                    <div id="editPagesError" class="error"></div>
                </div>
                <div>
                    <label for="editCopies">Copies:</label>
                    <input id="editCopies" name="Copies" type="number" class="input-style">
                    <div id="editCopiesError" class="error"></div>
                </div>
                <div class="pop-up-bottom">
                    <button id="cancelEditBtn" type="button" class="button-style">Cancel</button>
                    <button type="submit" class="button-style primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
