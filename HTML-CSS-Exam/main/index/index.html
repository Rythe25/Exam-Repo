<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <!--Side Bar-->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Company</span>
                <hr class="sidebar-hr">
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-tab">
                    <a href="#" class="sidebar-item">
                        <img class="sidebar-logo" src="icon/dashboard_gray.svg" alt="Dashboard"/>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-tab">
                    <a href="#" class="sidebar-item">
                        <img class="sidebar-logo" src="icon/account_gray.svg" alt="User Profile"/> 
                        <span class="sidebar-text">User Profile</span>
                    </a>
                </li>
                <li class="sidebar-tab">
                    <a href="#" class="sidebar-item">
                        <img class="sidebar-logo" src="icon/map_gray.svg" alt="Maps"/> 
                        <span class="sidebar-text">Maps</span>
                    </a>
                </li>
                <li class="sidebar-tab">
                    <a href="#" class="sidebar-item">
                        <img class="sidebar-logo" src="icon/notify_gray.svg" alt="Notifications"/>
                        <span class="sidebar-text">Notifications</span>
                    </a>
                </li>
                <li class="sidebar-tab">
                    <a href="#" class="sidebar-item">
                        <img class="sidebar-logo" src="icon/support_gray.svg" alt="Support">
                        <span class="sidebar-text">Support</span>
                    </a>
                </li>
            </ul>
        </aside>
        <!--Main Content Area-->
        <div class="main-content">
            <!--Header-->
            <header class="header">
                <button class="menu-icon" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 class="header-title">Dashboard</h1>
            </header>

            <!--Body-->
            <main class="main-body">
                <p>Main content area - your dashboard content goes here</p>
            </main>

            <!--Footer-->
            <footer class="footer">
                <p>&copy; 2024 Company Name. All rights reserved.</p>
            </footer>
        </div>
    </div>
    </div>
</body>
</html>
